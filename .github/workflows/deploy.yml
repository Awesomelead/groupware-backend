name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: groupware-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker-compose.yml"
          target: "/home/ubuntu"
          overwrite: true

      - name: Deploy to EC2 with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ECR 로그인
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 188932086032.dkr.ecr.ap-northeast-2.amazonaws.com
            
            # 환경변수 파일 생성
            cat > /home/ubuntu/.env << EOF
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            AWS_S3_ACCESS_KEY=${{ secrets.AWS_S3_ACCESS_KEY }}
            AWS_S3_SECRET_KEY=${{ secrets.AWS_S3_SECRET_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            ALIGO_API_URL=${{ secrets.ALIGO_API_URL }}
            ALIGO_API_KEY=${{ secrets.ALIGO_API_KEY }}
            ALIGO_USER_ID=${{ secrets.ALIGO_USER_ID }}
            ALIGO_SENDER_KEY=${{ secrets.ALIGO_SENDER_KEY }}
            ALIGO_SENDER_PHONE=${{ secrets.ALIGO_SENDER_PHONE }}
            ALIGO_TPL_CODE=${{ secrets.ALIGO_TPL_CODE }}
            EOF
            
            # Docker Compose로 배포
            cd /home/ubuntu
            
            # 최신 이미지 다운로드
            docker-compose pull
            
            # 무중단 재시작
            docker-compose up -d --force-recreate --no-deps app
            
            # 새 컨테이너가 정상 시작될 때까지 대기 (최대 60초)
            echo "Waiting for application to start..."
            for i in {1..30}; do
              if curl -f http://localhost:8080/ > /dev/null 2>&1; then
                echo "Application is healthy!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done
            
            # 사용하지 않는 이미지 정리
            docker image prune -f