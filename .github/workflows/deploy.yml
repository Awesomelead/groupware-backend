name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: groupware-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ECR 로그인
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 188932086032.dkr.ecr.ap-northeast-2.amazonaws.com
            
            # 최신 이미지 pull
            docker pull 188932086032.dkr.ecr.ap-northeast-2.amazonaws.com/groupware-backend:latest
            
            # 기존 컨테이너 정지 및 삭제
            docker stop groupware-backend || true
            docker rm groupware-backend || true
            
            
            docker ps -aq | xargs -r docker rm -f || true
            docker run -d -p 8080:8080 \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e SPRING_JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_S3_ACCESS_KEY }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_S3_SECRET_KEY }}" \
              -e CLOUD_AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}" \
              -e CLOUD_AWS_REGION_STATIC="ap-northeast-2" \
              -e ALIGO_API_URL="${{ secrets.ALIGO_API_URL }}" \
              -e ALIGO_API_KEY="${{ secrets.ALIGO_API_KEY }}" \
              -e ALIGO_USER_ID="${{ secrets.ALIGO_USER_ID }}" \
              -e ALIGO_SENDER_KEY="${{ secrets.ALIGO_SENDER_KEY }}" \
              -e ALIGO_SENDER_PHONE="${{ secrets.ALIGO_SENDER_PHONE }}" \
              -e ALIGO_TPL_CODE="${{ secrets.ALIGO_TPL_CODE }}" \
              --name groupware-backend \
              --restart unless-stopped \
              188932086032.dkr.ecr.ap-northeast-2.amazonaws.com/groupware-backend:latest
            
            # 사용하지 않는 이미지 정리
            docker image prune -f