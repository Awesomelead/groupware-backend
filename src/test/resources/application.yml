spring:
  application:
    name: groupware-backend
  profiles:
    active: test

  jwt:
    secret: test-secret-key-for-testing

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true

  cloud:
    aws:
      s3:
        enabled: false
        bucket: test-bucket
      credentials:
        access-key: test
        secret-key: test
      region:
        static: ap-northeast-2

  data:
    redis:
      host: localhost
      port: 6379

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@example.com
    password: test-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

aligo:
  api:
    url: https://kakaoapi.aligo.in/akv10/alimtalk/send/
    apikey: test-api-key
    userid: test-user-id
    senderkey: test-sender-key
    sender: 01012345678
    tpl-code: test-template-code

encryption:
  secret-key: test-secret-key-for-testing-only-change-in-production
  salt: test-salt-for-testing

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE