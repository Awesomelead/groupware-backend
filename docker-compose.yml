version: '3.8'

services:
  app:
    image: 188932086032.dkr.ecr.ap-northeast-2.amazonaws.com/groupware-backend:latest
    container_name: groupware-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JWT_SECRET=${JWT_SECRET}
      - SPRING_JWT_ACCESS_VALIDATION=${JWT_ACCESS_VALIDATION}
      - SPRING_JWT_REFRESH_VALIDATION=${JWT_REFRESH_VALIDATION}
      - SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY=${AWS_S3_ACCESS_KEY}
      - SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY=${AWS_S3_SECRET_KEY}
      - SPRING_CLOUD_AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - SPRING_CLOUD_AWS_REGION_STATIC=ap-northeast-2
      - ALIGO_API_URL=${ALIGO_API_URL}
      - ALIGO_API_APIKEY=${ALIGO_API_KEY}
      - ALIGO_API_USERID=${ALIGO_USER_ID}
      - ALIGO_API_SENDERKEY=${ALIGO_SENDER_KEY}
      - ALIGO_API_SENDER=${ALIGO_SENDER_PHONE}
      - ALIGO_API_TPL_CODE=${ALIGO_TPL_CODE}
      - ALIGO_API_TEST_MODE=${ALIGO_TEST_MODE}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_MAIL_HOST=${SPRING_MAIL_HOST}
      - SPRING_MAIL_PORT=${SPRING_MAIL_PORT}
      - SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
      - ENCRYPTION_SECRET_KEY=${ENCRYPTION_SECRET_KEY}
      - ENCRYPTION_SALT=${ENCRYPTION_SALT}
      - PORTONE_APISECRET=${PORTONE_APISECRET}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: groupware-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge